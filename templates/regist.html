{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block head %}
    <script src="/static/js/regist.js?v=1.0.0"></script>

    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_regist.css') }}">

{% endblock %}

{% block main %}
    <h3 class="page-title">注册</h3>
    <form action="" method="POST" onsubmit="return check_all();">
        <div class="form-container">
            <div class="form-group">
                <input type="text" id="phone" class="form-control" onblur="check_phone()" onfocus="repeat_check_phone()"
                       placeholder="手机号码" name="telephone">
                <div id = "telephone_error_message" class = "form-message"></div>
            </div>
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="用户名" name="username">
            </div>
            <div class="form-group">
                <input type="password" id="password1" class="form-control" onfocus="repeat_check_password1()" onblur=
                        "check_password1()" placeholder="密码" name="password1">
                    <div id = "password_error_message1" class = "form-message"></div>
            </div>
            <div class="form-group">
                <input type="password" id = "password2" class="form-control" onfocus="repeat_check_password2()" onblur=
                        "check_password2()" placeholder="确认密码" name="password2">
                <div id = "password_error_message2" class = "form-message"></div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">立即注册</button>
            </div>
        </div>
    </form>
{% endblock %}
